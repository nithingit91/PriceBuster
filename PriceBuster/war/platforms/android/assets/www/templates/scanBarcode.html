<ion-view title="Scan Barcode">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div>
            <p>Hold the barcode so it's centered in the box below and PriceBuster will scan it.</p>

            <p>Avoid shadows and glare. Hold your device as still as possible.</p>
        </div>
        <div class="spacer" style="width: 283px; height: 170px;"></div>
        <form class="list"></form>
        <div>
            <font size="3" color="blue"></font>
            <b>
                <i>
                    <center>OR</center>
                </i>
            </b>
        </div>
        <div class="spacer" style="width: 283px; height: 21px;"></div>
        <form class="list">
            <label class="item item-input" name="UPC Code">
                <span class="input-label">Enter the UPC Code</span>
                <input type="number" placeholder="">
            </label>
        </form>
    </ion-content>
</ion-view>
